{% extends "base.html" %}

{% block content %}
<h2>Window-based Anomaly Detection</h2>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Upload Training Data</h3>
                </div>
                <div class="card-body">
                    <form id="trainingForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="trainingFile" accept=".csv">
                            <small class="text-muted">Upload a CSV file containing the time series data</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Training File</button>
                    </form>
                </div>
            </div>

            <div id="plotContainer" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title">Select Anomaly Windows</h3>
                </div>
                <div class="card-body">
                    <div id="timeSeriesPlot" style="height: 400px;"></div>
                    <div class="mt-3">
                        <button id="selectWindowBtn" class="btn btn-primary">Start Window Selection</button>
                        <button id="clearWindowsBtn" class="btn btn-secondary">Clear Windows</button>
                    </div>
                    <div id="selectedWindows" class="mt-3">
                        <h4>Selected Windows</h4>
                        <div class="selected-windows-list"></div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Upload Test Data</h3>
                </div>
                <div class="card-body">
                    <form id="testForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="testFile" accept=".csv">
                            <small class="text-muted">Upload a CSV file to analyze for anomalies</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Test File</button>
                    </form>
                </div>
            </div>

            <button id="analyzeBtn" class="btn btn-success btn-lg w-100" disabled>Analyze</button>
            <div id="results"></div>
        </div>
    </div>

</div>


<script src="{{ url_for('static', filename='js/window_based.js') }}"></script>
{% endblock %}
