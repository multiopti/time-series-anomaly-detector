<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Series Anomaly Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Time Series Anomaly Detection</h1>
        <h3>Upload Normal Datasets</h3>
        <form id="normal-form" enctype="multipart/form-data">
            <input type="file" name="files" multiple accept=".csv" required>
            <button type="submit" class="btn btn-primary mt-2">Upload Normal Files</button>
        </form>
        <div id="normal-status" class="mt-2"></div>
        
        <h3 class="mt-4">Upload Test Dataset</h3>
        <form id="test-form" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit" class="btn btn-primary mt-2">Upload Test File</button>
        </form>
        <div id="test-status" class="mt-2"></div>
        
        <form action="/analyze" method="POST" class="mt-4">
            <button type="submit" class="btn btn-success">Analyze</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
