{% extends "base.html" %}

{% block content %}
<h2>File-based Anomaly Detection</h2>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Upload Normal Data</h3>
                </div>
                <div class="card-body">
                    <form id="normalForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="normalFiles" multiple accept=".csv">
                            <small class="text-muted">Select one or more CSV files containing normal sensor data</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Normal Files</button>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Upload Test Data</h3>
                </div>
                <div class="card-body">
                    <form id="testForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="testFile" accept=".csv">
                            <small class="text-muted">Select a CSV file to analyze for anomalies</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Test File</button>
                    </form>
                </div>
            </div>

            <button id="analyzeBtn" class="btn btn-success btn-lg w-100" disabled>Analyze</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
